{% extends "main.html" %}

{% block title %}
zone search
{% end %}

{% block section %}
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <div class="searchzone_form">
            <div class="form-group">
                <label>zone name key word</label>
                <input id="keyword" type="text" class="form-control" name="zonename" placeholder="key word">
                <label>Fid/Vsan</label>
                <select id="fid_vsan" name="fid_vsan" class="form-control">
                  <option>fid40</option>
                  <option>fid5</option>
                  <option>fid10</option>
                  <option>fid98</option>
                  <option>fid100</option>
                  <option>vsan5</option>
                  <option>vsan6</option>
                  <option>vsan2140</option>
                  <option>vsan20</option>
                  <option>vsan110</option>
                  <option>vsan143</option>
                  <option>fid128</option>
                </select>
            </div>
        <div id="searchzone_bt_div">
          <button id="searchzone_bt" type="button" class="btn btn-default">Search zone</button>
          <div id="searchzone_result_msg">
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
  <div id="searchzone_result" class="container">
  </div>
{% end %}
